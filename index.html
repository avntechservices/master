<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="myscript.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="col-md-6" style="float: left;"><h1><b>AVN TECH SERVICES</b></h1></div>
    <div class="col-md-6" style="float: right">
      <ul
        class="nav nav-pills nav-fill p-2 gap-1 small bg-dark rounded-3 shadow-sm"
        id="pillNav2"
        role="tablist"
        style="
          --bs-nav-link-color: var(--bs-white);
          --bs-nav-pills-link-active-color: var(--bs-white);
          --bs-nav-pills-link-active-bg: var(--bs-success);
        "
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active rounded-3"
            text-white
            id="homeanchor"
            style="width: 40%"
            onClick="homefunction()"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="true"
          >
          Home
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-3"
            id="updatesanchor"
            style="width: 60%"
            onClick="updatesfunction()"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="false"
          >
            Updates
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-3"
            id="contactusanchor"
            style="width: 60%"
            onClick="contactusfunction()"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="false"
          >
            Contact Us
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link rounded-3"
            id="aboutanchor"
            style="width: 60%"
            onClick="aboutfunction()"
            data-bs-toggle="tab"
            type="button"
            role="tab"
            aria-selected="false"
          >
            About
          </button>
        </li>
      </ul>
    </div>
    <br />
    <br />
    <br />
    <div class="homepage" id="homepage">
      <!-- Carousel -->
      <div col-md-6 id="demo" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="2"
          ></button>
          <button
            type="button"
            data-bs-target="#demo"
            data-bs-slide-to="3"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="my1.jpg"
              alt="Los Angeles"
              class="d-block"
              height="300"
              width="1400"
            />
          </div>
          <div class="carousel-item">
            <img
              src="my2.jpg"
              alt="Chicago"
              class="d-block"
              height="300"
              width="1400"
            />
          </div>
          <div class="carousel-item">
            <img
              src="my3.jpg"
              alt="New York"
              class="d-block"
              height="300"
              width="1400"
            />
          </div>
          <div class="carousel-item">
            <img
              src="my4.jpg"
              alt="New York"
              class="d-block"
              height="300"
              width="1400"
            />
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#demo"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div class="container mt-3 p-5 my-5 border">
        <h3>MY DATA</h3>
      </div>
    </div>
    <div class="updatespage" id="updatespage">
      <div class="container-fluid p-2 text-black bg-info text-center">
        <h3>This is Updates Page</h3>
      </div>
    </div>
    <div class="contactuspage" id="contactuspage">
      <div class="container-fluid p-2 text-black bg-warning text-center">
        <h3>This is Contact Us Page</h3>
      </div>
    </div>
    <div class="aboutpage" id="aboutpage">
      <div class="container-fluid p-2 text-white bg-success text-center">
        <h3>This is About Page</h3>
      </div>
    </div>
  </body>
</html>
